name: Create Release (Re-tag image and create Github release)

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "The git ref to release (branch, tag, or commit SHA)"
        required: true
        default: "main"
      suffix:
        description: 'Optional suffix (e.g. "-rc.1" or "-beta.1") to append to the image tag'
        required: false
        default: ""
      release-type:
        description: "Github release type?"
        required: false
        default: "latest"
        type: choice
        options:
          - "Don't create a release."
          - draft
          - prerelease
          - latest
      force:
        type: boolean
        description: "Force release if it already exists?"
        required: true
        default: false

jobs:
  run:
    name: Release image
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    steps:
      - name: Login to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef  #v3.6.0

        with:
          registry: ghcr.io
          username: MidnightCI
          password: ${{ secrets.MIDNIGHTCI_PACKAGES_WRITE }}

      - name: Login to DockerHub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_MIDNIGHTNTWRK_USER }}
          password: ${{ secrets.DOCKERHUB_MIDNIGHTNTWRK_TOKEN }}

      - name: Checkout Season action repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
        with:
          repository: midnight-ntwrk/season-action
          ref: 1666b2819e86ffd23f187a3e854e32311a768161 # 0.4.2
          path: season-action
          token: ${{ secrets.MIDNIGHTCI_REPO }}

      - name: Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
        with:
          ref: ${{ inputs.ref }}
          path: ./.tmp-package

      - name: Setup Season
        uses: ./season-action
        with:
          ghcr_registry: ghcr.io/midnight-ntwrk
          ghcr_username: MidnightCI
          ghcr_password: ${{ secrets.MIDNIGHTCI_PACKAGES_WRITE }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          suffix: ${{ github.event.inputs.suffix }}
          tag_name: node
          image_name: midnight-node
          cargo_toml_path: node/Cargo.toml
          changes_archive_dir: .changes_archive
          repo_root: ./.tmp-package

      - name: Retag and push release images (GHCR)
        working-directory: ./.tmp-package
        shell: bash
        env:
          FORCE: ${{ github.event.inputs.force }}
        run: |
          season-retag
          SEASON_IMAGE_NAME=midnight-node-toolkit season-retag

      - name: Retag and push release images (Docker Hub)
        run: |
          export IMAGE_TAG="$SEASON_IMAGE_TAG_COMMIT"
          export RELEASE_TAG="$SEASON_IMAGE_TAG_RELEASE"

          echo "Creating manifests for node/toolkit from $SEASON_IMAGE_TAG_COMMIT images"
          docker pull ghcr.io/midnight-ntwrk/midnight-node:${SEASON_IMAGE_TAG_COMMIT}-amd64
          docker pull ghcr.io/midnight-ntwrk/midnight-node:${SEASON_IMAGE_TAG_COMMIT}-arm64
          docker pull ghcr.io/midnight-ntwrk/midnight-node-toolkit:${SEASON_IMAGE_TAG_COMMIT}-amd64
          docker pull ghcr.io/midnight-ntwrk/midnight-node-toolkit:${SEASON_IMAGE_TAG_COMMIT}-arm64

          echo "Tagging each image with $SEASON_IMAGE_TAG_RELEASE"
          docker tag ghcr.io/midnight-ntwrk/midnight-node:${SEASON_IMAGE_TAG_COMMIT}-amd64 midnightntwrk/midnight-node:${SEASON_IMAGE_TAG_RELEASE}-amd64
          docker tag ghcr.io/midnight-ntwrk/midnight-node:${SEASON_IMAGE_TAG_COMMIT}-arm64 midnightntwrk/midnight-node:${SEASON_IMAGE_TAG_RELEASE}-arm64
          docker tag ghcr.io/midnight-ntwrk/midnight-node-toolkit:${SEASON_IMAGE_TAG_COMMIT}-amd64 midnightntwrk/midnight-node-toolkit:${SEASON_IMAGE_TAG_RELEASE}-amd64
          docker tag ghcr.io/midnight-ntwrk/midnight-node-toolkit:${SEASON_IMAGE_TAG_COMMIT}-arm64 midnightntwrk/midnight-node-toolkit:${SEASON_IMAGE_TAG_RELEASE}-arm64

          echo "Push ${SEASON_IMAGE_TAG_RELEASE} images to Docker Hub"
          docker push midnightntwrk/midnight-node:${SEASON_IMAGE_TAG_RELEASE}-amd64
          docker push midnightntwrk/midnight-node:${SEASON_IMAGE_TAG_RELEASE}-arm64
          docker push midnightntwrk/midnight-node-toolkit:${SEASON_IMAGE_TAG_RELEASE}-amd64
          docker push midnightntwrk/midnight-node-toolkit:${SEASON_IMAGE_TAG_RELEASE}-arm64

          echo "Create multi-arch manifests for Docker Hub"
          docker manifest create midnightntwrk/midnight-node:${SEASON_IMAGE_TAG_RELEASE} \
            midnightntwrk/midnight-node:${SEASON_IMAGE_TAG_RELEASE}-amd64 \
            midnightntwrk/midnight-node:${SEASON_IMAGE_TAG_RELEASE}-arm64

          docker manifest create midnightntwrk/midnight-node-toolkit:${SEASON_IMAGE_TAG_RELEASE} \
            midnightntwrk/midnight-node-toolkit:${SEASON_IMAGE_TAG_RELEASE}-amd64 \
            midnightntwrk/midnight-node-toolkit:${SEASON_IMAGE_TAG_RELEASE}-arm64

          echo "Push manifests to Docker Hub"
          docker manifest push midnightntwrk/midnight-node:${SEASON_IMAGE_TAG_RELEASE}
          docker manifest push midnightntwrk/midnight-node-toolkit:${SEASON_IMAGE_TAG_RELEASE}

      - name: Build Release Notes
        working-directory: ./.tmp-package
        shell: bash
        run: |
          export SEASON_GHCR_REGISTRY="midnightntwrk"
          export SEASON_VAR_NODE_DOCKER_IMAGE="$SEASON_GHCR_REGISTRY/$SEASON_IMAGE_NAME:$SEASON_IMAGE_TAG_RELEASE"
          export SEASON_VAR_TOOLKIT_DOCKER_IMAGE="$SEASON_GHCR_REGISTRY/midnight-node-toolkit:$SEASON_IMAGE_TAG_RELEASE"
          export SEASON_VAR_RELEASE_TAG="$SEASON_GIT_TAG"
          season-build-release-notes

      - name: Create tag
        working-directory: ./.tmp-package
        shell: bash
        id: tag-commit
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FORCE: ${{ github.event.inputs.force }}
        run: season-create-tag

      - name: Create release
        shell: bash
        working-directory: ./.tmp-package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TYPE: ${{ github.event.inputs.release-type }}
        run: |
          season-create-release

      - name: Make PR against main
        working-directory: ./.tmp-package
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: season-create-pr
